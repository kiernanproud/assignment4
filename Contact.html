<body>
    <header>
        <a href="index.html"><img class="logo" src="resources/img/kiernan-logo.png" alt="Kiernan Proud Logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    </header>
    <main>
        <form>
            <div class="main-text1">
                <h1>Let's Talk </h1>
                <h2>Reach out below </h2>
                <br><hr><br><br>

                <p>
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name">
                </p>

                <p>
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </p>
                
                <p>
                    <label for="subject">Reason for Contact:</label>
                    <select name="subject" id="subject" multiple="true">
                        <option value="Employment">Employment Opportunities</option>
                        <option value="Freelance-Content">Freelance Content</option>
                        <option value="Informational-Assignment">Informational Interview</option>
                        <option value="Marketing-Advice">Marketing Advice</option>
                        <option value="General-Inquiries">General Inquiries</option>
                    </select>       
                </p>

                <p>
                   <label for="your-message">Your Message:</label><textarea name="your-message" id="your-message"></textarea>
                </p>
                
                <div class="radio-buttons">
                    <label for="current-student"> Are you currently a college student?</label>
                    <input type="radio" name="current-student" value="Yes">Yes
                    <input type="radio" name="current-student" value="No">No                
                
                </div>

                <br>

                <p>
                    <label></label>
                    <input class="form-button" type="submit" value="Submit">
                    <input class="form-button" type="reset" value="Reset">
                </p>
            </div>

        </form>
    </main>

                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
